<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fruits</title>
  <link rel="stylesheet" href="buyer-central.css">
  <!-- Font Awesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <header>
    <!-- Cart Icon -->
    <div id="cart-icon" style="position: fixed; top: 20px; right: 20px; cursor: pointer;">
      <i class="fas fa-shopping-cart" style="font-size: 28px; color: #fff;"></i>
      <span id="cart-count" style="position: absolute; top: -5px; right: -10px; background-color: red; color: white; border-radius: 50%; padding: 5px 10px; font-size: 14px; font-weight: bold;">0</span>
    </div>
  </header>

  <main>
    <section id="products"></section>
  </main>

  <script src="buyer-central.js"></script>
  <script>
    // Event listener to navigate to the cart page when the cart icon is clicked
    document.getElementById("cart-icon").addEventListener("click", function() {
      window.location.href = 'products.html';  // Redirect to the cart page
    });

    // Function to update cart item count
    function updateCartCount() {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      const cartCount = cart.length;
      document.getElementById("cart-count").textContent = cartCount;
    }

    // Call the function when the page loads
    document.addEventListener("DOMContentLoaded", updateCartCount);
  </script>
</body>
</html>
